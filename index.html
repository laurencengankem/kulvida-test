<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>kulvida</title>
<script>
    // Inline JavaScript code
    function showAndHide(id) {
      if(id=='home'){
        document.getElementById('home').style.display='block';
        document.getElementById('homeButton').style.color='grey';
        document.getElementById('contact').style.display='none';
        document.getElementById('contactButton').style.color='white';
        var video=document.getElementById('myVideo');
          if (video.paused) {
    	    video.play();	
          }
        
      }else{
        document.getElementById('home').style.display='none';
        document.getElementById('homeButton').style.color='white';
        document.getElementById('contact').style.display='block';
        document.getElementById('contactButton').style.color='grey';
        var video=document.getElementById('myVideo');
        if (!video.paused) {
    	    video.pause();	
         }
      }
      
    }
</script>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header {
    background-color: #333;
    color: white;
    padding: 20px;
    height: 30px;
  }
  header .menu {
    position: absolute;
    top: 20px;
    right: 20px;
  }
  header a {
    color: white;
    text-decoration: none;
    margin-right: 10px;
    transition: color 0.3s;
  }
  header a:hover {
    color: grey;
  }
  .center-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex: 1;
    padding: 20px;
  }
  .video-section,
  .photo-section {
    width: 30%;
    padding: 10px;
    text-align: center;
    margin: 20px;
    object-fit: cover;
  }
  .video-section {
    flex:1;
    position: relative;
    width:80%;
  }
  video {
    width: 100%;
    height: auto;
    max-height: 300px;
  }
  .photo-section {
    position: relative;
    border: 1px solid black
  }
  img {
    max-width: 100%;
    height: auto;
    max-height: 450px;
  }
  .center-buttons {
    display: flex;
    justify-content: center;
    padding: 10px;
    flex-direction: column;
    align-items: center;
  }
  .golden-button {
    background-color: gold;
    color: #333;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    margin: 20px 0;
    cursor: pointer;
    height: 100px;
    width: 20%;
    font-size: 1.5em;
    transition: background-color 0.3s;
  }
  .golden-button:hover {
    background-color: darkgoldenrod;
  }
  .text{
    text-align:center;
    padding: 10px;	
   }
  footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 20px;
    height: 30px;
    flex-shrink: 0;
  }

#contact{
    width: 100%;
    height: 90vh;
    display: none;
}

@media (max-width: 767px) {
  .golden-button {
    height: 100px;
    width: 50%;
  }
  .center-container {
    display: block;
    padding: 20px;
  }
  .photo-section {
    width: 70%;
    margin-left:11%;
  }
  img{
   max-height: 250px ;
  }
}
</style>
</head>
<body>
  <header>
    <div class="menu">
      <a href="#" id="homeButton" onclick="showAndHide('home')">Home</a>|
      <a href="#" id="contactButton" onclick="showAndHide('contact')">Contattaci</a>
    </div>
  </header>

<div id="contact">
<center><p> Inserirai i tuoi contatti qua<p></center>
</div>
<div id="home">

  </div>

  </div>
</div>
  <footer>

</body>
</html>
